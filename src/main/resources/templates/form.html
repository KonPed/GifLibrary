<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(${submit} +' category')"></head>
<body>
<div th:replace="fragments/layout :: nav"></div>
<div th:replace="fragments/layout:: flash"></div>
<div class="container">
    <form th:action="@{${action}}" method="post" th:object="${category}">
        <!-- input hidden element to hold the category ID. -->
        <input th:field="*{id}" type="hidden"/>
        <div class="row">
            <div class="col s12">
                <h2 th:text="${heading}">New Category</h2>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="col s12 l8">
                <input th:field="*{name}" type="text" placeholder="Category Name"/>
                <div style="color: red;" class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 l8">
                <select th:field="*{color}">
                    <option value="" selected>Category Color</option>
                    <option value="Aqua">Aqua</option>
                </select>
                <div class="error-message"></div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l8">
                <button th:text="${submit}" type="submit" class="button">Add</button>
                <a class="button">Cancel</a>
            </div>
        </div>
    </form>
    <div class="row delete" th:if="${category.id != null}">
        <div class="col s12 l8">
            <form th:action="@{|/categories/${category.id}/delete|}" th:method="post" th:object="${category}">
                <input th:field="*{id}" type="hidden"/>
                <button type="submit" class="button">Delete</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
